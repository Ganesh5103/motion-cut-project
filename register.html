<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Managers</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
            
        }

        /* Header styles */
        header {
            background-color: #333;
            padding: 1em;
            text-align: center;
        }

        /* Navbar styles */
        nav {
            display: flex;
            justify-content: center;
            background-color: #591e93;
            padding: 0.5em;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1em;
            margin: 0 0.5em;
        }

        nav a:hover {
            background-color: #534c58;
        }

        /* Background container styles */
        .bg1 {
            padding-top: 3rem;
            padding-bottom: 12rem;
            text-align: center;
            background-image: url('https://www.event-hochiminhcity.com/images/service/DSC_493987.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            
        }

        /* Form container styles */
        .regform {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgb(132, 101, 154);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            color: black;
        }

        form {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select {
            width: calc(100% - 16px); /* Adjusting for padding */
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error-message {
            color: red;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: black;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .regform {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="nav"></div>
    <header>
        <h1>Indigo Event Handlers</h1>
        <p>Make your event grand!</p>
    </header>

    <div class="bg1">
        <div class="regform">
            <form id="registrationForm">
                <h2>Book an Event</h2>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <p class="error-message" id="fullNameError"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <p class="error-message" id="emailError"></p>
                </div>
                <div class="form-group">
                    <label for="eventType">Event Type:</label>
                    <select id="eventType" name="eventType" required>
                        <option value="">Select Event Type</option>
                        <option value="Birthday">Birthday</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Family Gathering">Family Gathering</option>
                        <option value="Anniversaries">Anniversaries</option>
                    </select>
                    <p class="error-message" id="eventTypeError"></p>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" min="1" required>
                    <p class="error-message" id="guestsError"></p>
                </div>
                <button type="submit">Book</button>
            </form>
        </div>
    </div>

    <!-- Add more sections like services, testimonials, contact, etc. as needed -->
</body>

</html>
